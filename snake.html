<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha üêç</title>
  <style>
    body, html {
  overscroll-behavior: none;
  touch-action: none;
}
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff0f5;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #ff69b4;
      background-color: white;
      width: 90vmin;
      height: 90vmin;
      max-width: 400px;
      max-height: 400px;
    }
    .controls {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      font-size: 24px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 60px;
      height: 60px;
    }
    .empty {
      background: transparent;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div class="controls">
    <div class="empty"></div>
    <button ontouchstart="setDirection('up')" onclick="setDirection('up')">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button ontouchstart="setDirection('left')" onclick="setDirection('left')">‚¨ÖÔ∏è</button>
    <button ontouchstart="setDirection('down')" onclick="setDirection('down')">‚¨áÔ∏è</button>
    <button ontouchstart="setDirection('right')" onclick="setDirection('right')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const grid = 15;
    let realSize = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.9);
    realSize = Math.min(realSize, 400);
    canvas.width = realSize;
    canvas.height = realSize;

    let snake = [{x: grid * 10, y: grid * 10}];
    let direction = 'right';
    let apple = {x: grid * 5, y: grid * 5};

    function setDirection(dir) {
      const opposites = {
        'up': 'down',
        'down': 'up',
        'left': 'right',
        'right': 'left'
      };
      if (dir !== opposites[direction]) direction = dir;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of snake) {
        ctx.fillStyle = '#ff1493';
        ctx.fillRect(s.x, s.y, grid, grid);
      }
      ctx.fillStyle = '#228B22';
      ctx.fillRect(apple.x, apple.y, grid, grid);
    }

    function update() {
      let head = {...snake[0]};
      if (direction === 'right') head.x += grid;
      if (direction === 'left') head.x -= grid;
      if (direction === 'up') head.y -= grid;
      if (direction === 'down') head.y += grid;

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return reset();
      for (let s of snake) {
        if (head.x === s.x && head.y === s.y) return reset();
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
        apple.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
      } else {
        snake.pop();
      }

      draw();
    }

    function reset() {
      snake = [{x: grid * 10, y: grid * 10}];
      direction = 'right';
      apple = {x: grid * 5, y: grid * 5};
    }

    setInterval(update, 150);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha üêç</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff0f5;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
    }
    canvas {
      border: 2px solid #ff69b4;
      background-color: white;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="game" width="300" height="300"></canvas>
  <div class="controls">
    <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
    <div>
      <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('down')">‚¨áÔ∏è</button>
      <button onclick="setDirection('right')">‚û°Ô∏è</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 15;
    let snake = [{x: 150, y: 150}];
    let direction = 'right';
    let apple = {x: 75, y: 75};

    function setDirection(dir) {
      const opposites = {
        'up': 'down',
        'down': 'up',
        'left': 'right',
        'right': 'left'
      };
      if (dir !== opposites[direction]) direction = dir;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const s of snake) {
        ctx.fillStyle = '#ff1493';
        ctx.fillRect(s.x, s.y, grid, grid);
      }

      ctx.fillStyle = '#228B22';
      ctx.fillRect(apple.x, apple.y, grid, grid);
    }

    function update() {
      let head = {...snake[0]};
      if (direction === 'right') head.x += grid;
      if (direction === 'left') head.x -= grid;
      if (direction === 'up') head.y -= grid;
      if (direction === 'down') head.y += grid;

      // Fim de jogo se sair da tela
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return reset();

      // Fim de jogo se colidir com corpo
      for (let s of snake) {
        if (head.x === s.x && head.y === s.y) return reset();
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
        apple.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
      } else {
        snake.pop();
      }

      draw();
    }

    function reset() {
      snake = [{x: 150, y: 150}];
      direction = 'right';
      apple = {x: 75, y: 75};
    }

    setInterval(update, 150);
  </script>
</body>
</html>

<style>
  body, html {
    overscroll-behavior: none;
    touch-action: none;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Alterado para flex-start */
    background-color: #fff0f5;
    font-family: sans-serif;
    margin: 0;
    min-height: 100vh;
    overflow: auto; /* Alterado para auto */
    padding: 20px 0; /* Adicionado padding */
  }
  .game-container {
    display: flex;
    flex-direction: column; /* Alterado para coluna (ser√° sobrescrito no desktop) */
    align-items: center;
    gap: 20px;
    width: 100%;
  }
  canvas {
    border: 2px solid #ff69b4;
    background-color: white;
    width: 85vmin;
    height: 85vmin;
    max-width: 350px; /* Reduzido para mobile */
    max-height: 350px;
  }
  .controls {
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: 60px 60px;
    gap: 10px;
    margin-top: 15px;
  }
  .controls button {
    font-size: 24px;
    background-color: #ffb6c1;
    border: none;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    width: 60px;
    height: 60px;
  }
  .empty {
    background: transparent;
    box-shadow: none;
  }
  .score-board {
    background-color: white;
    border: 2px solid #ff69b4;
    padding: 15px;
    border-radius: 10px;
    width: 85vmin;
    max-width: 350px; /* Igual ao canvas */
    box-sizing: border-box;
  }
  .score-board h3 {
    margin-top: 0;
    color: #ff1493;
    text-align: center;
  }
  .score-display {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .ranking {
    margin-top: 15px;
  }
  .ranking h4 {
    margin-bottom: 5px;
    color: #ff1493;
  }
  .ranking ul {
    padding-left: 20px;
    margin-top: 5px;
  }

  /* Media query para desktop */
  @media (min-width: 768px) {
    .game-container {
      flex-direction: row; /* Volta a ser linha em telas maiores */
      align-items: flex-start;
      justify-content: center;
    }
    canvas {
      max-width: 400px;
      max-height: 400px;
    }
    .score-board {
      max-width: none;
      min-width: 150px;
    }
  }
</style>

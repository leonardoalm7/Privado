<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Linha do Tempo üíû</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* [Manter todos os estilos anteriores] */
    
    /* Novo estilo para o formul√°rio */
    .add-experience-form {
      display: none;
      background-color: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(255, 182, 193, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    
    .form-input {
      background-color: rgba(15, 23, 42, 0.7);
      border: 1px solid #f9a8d4;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 100%;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #ec4899;
    }
    
    .submit-btn {
      background-color: #9d174d;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #831843;
    }
    
    .add-btn {
      background-color: #ec4899;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    
    .add-btn:hover {
      transform: scale(1.1);
      background-color: #f472b6;
    }
  </style>
</head>
<body>

  <!-- Bot√£o de voltar -->
  <div class="text-center py-6">
    <a href="index.html" class="back-btn inline-block px-6 py-3 rounded-full text-lg font-semibold transition-all shadow-lg">
      ‚Üê Voltar para a p√°gina principal
    </a>
  </div>

  <!-- Linha do tempo -->
  <div class="timeline" id="timelineContainer">
    <!-- Eventos existentes permanecem aqui -->
  </div>

  <!-- Bot√£o para adicionar nova experi√™ncia -->
  <div class="add-btn" id="addBtn" onclick="toggleForm()">+</div>

  <!-- Formul√°rio para nova experi√™ncia -->
  <div class="add-experience-form" id="experienceForm">
    <h3 class="text-xl font-semibold mb-4">Adicionar Nova Experi√™ncia</h3>
    <input type="date" id="experienceDate" class="form-input" placeholder="Data">
    <input type="text" id="experienceTitle" class="form-input" placeholder="T√≠tulo (ex: Nosso primeiro encontro)">
    <textarea id="experienceDescription" class="form-input" rows="4" placeholder="Descri√ß√£o detalhada"></textarea>
    <button class="submit-btn" onclick="addNewExperience()">Adicionar √† Timeline</button>
  </div>

  <!-- [Manter efeitos de cora√ß√µes e estrelas] -->

  <script>
    // [Manter fun√ß√µes createStars e showHeartBurst]
    
    // Array com as experi√™ncias iniciais
    const experiences = [
      {
        date: "08/12/2024",
        title: "Nosso primeiro beijo üíã",
        description: "Em Porto, quando te reencontrei no festival. Aquele momento m√°gico que mudou tudo!"
      },
      {
        date: "25/12/2024",
        title: "Primeiro Natal juntos üéÑ",
        description: "O melhor da minha vida... at√© agora. Voc√™ tornou essa data mais especial do que eu poderia imaginar."
      },
      {
        date: "05/01/2025",
        title: "Voltei ao Brasil ‚úàÔ∏è",
        description: "Arrasado por ter que partir, mas com o cora√ß√£o cheio de momentos incr√≠veis."
      },
      {
        date: "10/01/2025",
        title: "N√£o aguentei a saudade üíò",
        description: "J√° comprei uma nova passagem! Mal sabia o que voc√™ estava planejando..."
      },
      {
        date: "08/02/2025",
        title: "Surpresa no aeroporto! üéÅ",
        description: "Voc√™ preparou tudo perfeito para minha volta. Nunca me senti t√£o amado!"
      },
      {
        date: "16/02/2025",
        title: "O grande dia üíç",
        description: "Oficialmente te pedi em namoro. A melhor decis√£o da minha vida!"
      },
      {
        date: "15/05/2025",
        title: "De volta ao Brasil üò¢",
        description: "Novamente arrasado por ter que partir, mas nos reencontramos em breve."
      },
      {
        date: "07/06/2025",
        title: "Ela vem pra c√°! üåé",
        description: "Dessa vez √© voc√™ que vem e eu nao to me aguentando. CHEGA LOGO!"
      }
    ];

    // Fun√ß√£o para renderizar a timeline
    function renderTimeline() {
      const timelineContainer = document.getElementById('timelineContainer');
      timelineContainer.innerHTML = '';
      
      experiences.forEach((exp, index) => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.onclick = showHeartBurst;
        eventDiv.innerHTML = `
          <div class="content">
            <div class="date">${exp.date}</div>
            <p>${exp.title}</p>
            <p class="text-sm mt-2">${exp.description}</p>
          </div>
        `;
        
        // Alterna a posi√ß√£o (esquerda/direita)
        if (index % 2 === 0) {
          eventDiv.style.left = '0';
          eventDiv.querySelector('.event::after').style.right = '-12px';
        } else {
          eventDiv.style.left = '50%';
          eventDiv.querySelector('.event::after').style.left = '-12px';
        }
        
        timelineContainer.appendChild(eventDiv);
      });
    }

    // Mostrar/ocultar formul√°rio
    function toggleForm() {
      const form = document.getElementById('experienceForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    // Adicionar nova experi√™ncia
    function addNewExperience() {
      const dateInput = document.getElementById('experienceDate');
      const titleInput = document.getElementById('experienceTitle');
      const descInput = document.getElementById('experienceDescription');
      
      if (!dateInput.value || !titleInput.value) {
        alert('Por favor, preencha pelo menos a data e o t√≠tulo!');
        return;
      }
      
      // Formatar data para DD/MM/YYYY
      const dateObj = new Date(dateInput.value);
      const formattedDate = dateObj.toLocaleDateString('pt-BR');
      
      // Adicionar nova experi√™ncia ao array
      experiences.push({
        date: formattedDate,
        title: titleInput.value,
        description: descInput.value
      });
      
      // Reorganizar por data (mais recente primeiro)
      experiences.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // Renderizar timeline novamente
      renderTimeline();
      
      // Limpar e esconder formul√°rio
      dateInput.value = '';
      titleInput.value = '';
      descInput.value = '';
      toggleForm();
      
      // Mostrar confirma√ß√£o
      showHeartBurst();
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      renderTimeline();
    });
  </script>
</body>
</html>
